name: Update Reward Codes

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 6 AM UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run scraper
        run: python scrape.py

      - name: Commit and push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/codes.json data/raw_page.html
          git commit -m "Update reward codes and raw HTML" || echo "No changes to commit"
          git push https://x-access-token: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@github.com/${{ github.repository }}.git HEAD:main
